<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator-1</title>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Calculator</h1>
      <p class="date">
        <script>
          window.onload = setInterval(clock, 1000);
          function clock() {
            let d = new Date();
            let date = d.getDate();
            let year = d.getFullYear();
            let month = d.getMonth();
            let monthArr = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
            month = monthArr[month];
            document.querySelector(".date").innerHTML =
              date + " " + month + ", " + year;
          }
        </script>
      </p>

      <div id="result"></div>
      <form action="">
        <div class="inpt">
          <input type="text" placeholder="enter the value" id="value1" /><br />
          <input type="text" placeholder="enter the value" id="value2" />
        </div>

        <select id="operator">
          <option value="add">+</option>
          <option value="minus">-</option>
          <option value="divide">/</option>
          <option value="multiply">*</option>
        </select>
        <button type="button" id="calculator">Result</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
